<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid grey;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>

<h2>Table to display the details of booking</h2>


<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>Phone number</th>
      <th>Service booked</th>
      <th>Location Preffered</th>
      <th>Date Preffered</th>
      <th>Allergies(if any)</th>
    </tr>

  </table>
</div>

</body>
</html>
